{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section id="form"><!--form-->
        <div class="container">
            <div class="row">

                <div class="col-sm-8">
                    <div class="signup-form"><!--sign up form-->
                        <h2>New User Signup!</h2>
                        <form action="register" method="post">
                            {% csrf_token %}
							{{ form.as_p }}
                            <button type="submit" class="btn btn-default">Signup</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </div>
    </section><!--/form-->
{% endblock %}
