{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section id="form"><!--form-->
        <div class="container">
            <div class="row">

                <div class="col-sm-8">
                    <div class="login-form"><!--login form-->
                        <h2>Login to your account</h2>
                        <form action="login" method="post">
                           {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div><!--/login form-->
                </div>
            </div>
        </div>
    </section><!--/form-->
{% endblock %}
